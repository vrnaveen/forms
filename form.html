<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        #class{
            text-align: center;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <form id="class">
        <fieldset>
            <legend>Personal Details</legend>
            <br><br>
            <label for="fn">First Name:</label>
            <input type="text" id="fn">
            <br><br>
            <label for="mn">middle Name:</label>
            <input type="text" id="mn">
            <br><br>
            <label for="ln">last Name:</label>
            <input type="text" id="ln">
            <br><br>
            <label for="cou">Course</label>
            <select id="cou">
            <option>course:</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <P>Gender: 
            <br>
    <input type="radio" id="m" name="Gender">
    <label for="m">Male</label>
    <br>
    <input type="radio" id="f" name="Gender">
    <label for="f">female</label>
    <br>
    <input type="radio" id="o" name="Gender">
    <label for="o">others</label>
    </P>
    <label for="ph">Phone:</label>
    <input type="text" placeholder="+91" size="2">
    <input type="number" id="ph">
    <br>
    <label for="add">Address</label>
    <br>
    <textarea  id="add" cols="40" rows="4"></textarea>
    <br><br>
    <label for="em">Email</label>
    <input type="email" id="em">
    <br><br>
    <label for="pass">Password</label>
    <input type="password" id="pass">
    <br><br>
    <label for="passr">Re-type Password</label>
    <input type="password" id="passr">
    <br><br>
    <button>Submit</button>
    </form>
</fieldset>

</html>
